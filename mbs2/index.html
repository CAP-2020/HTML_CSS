<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>バナナのホームページ</title>
  <!-- reset.css destyle -->
<link
rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"
/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="section">
    <div class="container">
      <h2>バナナの形態変化</h2>
      <div class="row">
        <div class="col">
          <div class="number">1</div>
          <img src="./img/icon1.svg" alt="普通のバナナ" class="icon">
          <h3>普通のバナナ</h3>
          <p class="text">
            黄色く熟した果肉と柔らかな皮が特徴の、世界中で親しまれている果物です。栄養価が高く、手軽に持ち運びやすいため、健康的なスナックとして広く愛されています。
          </p>
        </div>
        <div class="col">
          <div class="number">2</div>
          <img src="./img/icon2.svg" alt="房のバナナ" class="icon">
          <h3>房のバナナ</h3>
          <p class="text">
            複数のバナナが扇状に連なった形状のバナナです。収穫から販売までの過程で効率的に取り扱う事ができ、大量のバナナを一度に提供できるのが特徴です。
          </p>
        </div>
        <div class="col">
          <div class="number">3</div>
          <img src="./img/icon3.svg" alt="タコさんバナナ" class="icon">
          <h3>タコさんバナナ</h3>
          <p class="text">
            この特殊なバナナは、プライヤーたちにとっては楽しい要素として覚えられており、プレイヤー同士の競り合いに一役買っています。
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
